<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #8e2de2 0%, #4a00e0 100%);
            min-height: 100vh;
        }
        .main-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(60,30,120,0.18);
            padding: 40px 32px;
            margin-top: 60px;
        }
        .logo-title {
            color: #8e2de2;
            font-weight: 900;
            font-size: 2.1rem;
            letter-spacing: 2px;
        }
        .btn-purple {
            background: linear-gradient(90deg, #8e2de2 0%, #4a00e0 100%);
            border: none;
            color: #fff;
            font-weight: 600;
            padding: 10px 28px;
            border-radius: 30px;
            transition: 0.18s;
        }
        .btn-purple:hover {
            background: linear-gradient(270deg, #4a00e0 0%, #8e2de2 100%);
            color: #fff;
            box-shadow: 0 2px 16px #8e2de277;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="main-card mt-5">
                <div class="text-center mb-4">
                    <span class="logo-title">Giriş Yap</span>
                </div>
                {% if hata %}
                    <div class="alert alert-danger">{{ hata }}</div>
                {% endif %}
                <form method="post">{% csrf_token %}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Kullanıcı Adı</label>
                        <input type="text" name="username" class="form-control mb-2" placeholder="Kullanıcı Adı" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Şifre</label>
                         <input type="password" name="password" class="form-control mb-2" placeholder="Şifre" required>
                     <button class="btn btn-primary">Giriş Yap</button>
                </form>
                <p class="mt-3 mb-0 text-center">
                    Hesabın yok mu? <a href="{% url 'register' %}">Kayıt Ol</a>
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
